<!--DOCTYPE HTML-->

<html>

<head>
    <title> SpecTrail5's Random Website </title>
    <link rel="shortcut icon" href="images/website-logo-v2.png">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <style>
        body {
            background: linear-gradient(rgb(78, 78, 78), rgb(0, 0, 0));
            color: rgb(45, 45, 45);
            padding: 10px;
            font-family: Arial;
        }

        #all-contents {
            max-width: 800px;
            margin: auto;
        }

        /* navigation menu */
        nav {
            background: linear-gradient(122.2deg, rgb(0, 0, 0) 50%, rgb(74, 74, 74) 60%, rgb(136, 136, 136)80%, rgb(255, 255, 255) 100%);
            margin: 0 auto;
            margin-bottom: 20px;
            display: flex;
            padding: 10px;
            border: inset;
        }

        h1 {
            display: flex;
            align-items: center;
            color: rgb(255, 255, 255);
            flex: 1;
            margin: 0;
        }

        #nav-ul {
            list-style-image: none;
        }

        .nav-li {
            display: inline-block;
            padding: 0 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* main container area beneath menu */
        main {
            background: linear-gradient(rgb(190, 190, 190), rgb(148, 148, 148));
            display: flex;
            border: inset;
        }

        .sidebar {
            background: linear-gradient(rgba(0, 193, 95), rgb(9, 245, 127), rgb(0, 255, 188));
            width: 210px;
            margin-right: 25px;
            padding: 10px;
            border: 4px rgb(133, 133, 133) ridge;
        }

        .sidebar-img {
            width: 200px;
            border: 4px rgb(0, 255, 188) ridge;
        }

        .content {
            flex: 1;
            padding: 15px;
        }

        #interests {
            border: 4px silver ridge;
            padding: 8px;
        }

        .h2 {
            margin: 0px;
            color: rgb(255, 255, 255);
        }


        .h3 {
            margin: 0px;
            color: rgb(255, 255, 255);
            background: rgb(160, 159, 159);
            background: rgb(138, 138, 138);
            margin-top: 5px;
            border: rgb(190, 190, 190);
            border-style: inset;

        }


        #nav-img {
            width: 100px;
            border-radius: 50%;
            animation: spin 30s infinite;

        }

        @keyframes spin {
            0% {
                rotate: 0deg;
            }

            25% {
                rotate: 90deg;
            }

            50% {
                rotate: 180deg;
            }

            75% {
                rotate: 270deg;
            }

            100% {
                rotate: 360deg;
            }

        }
    </style>

</head>

<body>
    <div>
        <div id="all-contents">
            <nav>
                <img id="nav-img" src="/images/website-logo-v2.png">
                <h1>SpecTrail5's Random Website</h1>

                <ul id="nav-ul">
                    <li class="nav-li">
                        <a href="index.html">Home</a>

                    </li>
                    <li class="nav-li">
                        <a href="portfolio.html">Portfolio</a>

                    </li>

                    <li class="nav-li">
                        <a href="music.html">Music</a>

                    </li>

                    <li class="nav-li">
                        <a href="animation.html">animations</a>

                    </li>

                    <li class="nav-li">
                        <a href="video.html">Videos</a>

                    </li>
                </ul>

            </nav>
            <!---->
            <main>

                <!--side bar-->
                <div class="sidebar">
                    <h2 class="h2">Music</h2>
                    <img class="sidebar-img" src="/images/horizith.png">
                </div>

                <!--content-->
                <div class="content">
                    <h2 id="h2">Horizith Music</h2>
                    <p>Music lover</p>

                    <!-- upload videos -->
                    <div id="interests">
                        <ul>

                            <a href="videos/Subclass-dance-party.mov">
                                <h3 class="h3">Subclass-dance-party</h3>
                            </a>


                            <script>
                                $(".h3").hover(function () {
                                    $(this).css("color", "rgb(9, 245, 127)");
                                }, function () {
                                    $(this).css("color", "white");
                                })

                                $(".h3").hover(function () {
                                    $(this).css("border-style", "ridge");
                                }, function () {
                                    $(this).css("border-style", "inset");
                                })


                            </script>

                        </ul>


                    </div>
                </div>
            </main>
        </div>

    </div>

</body>

</html>
