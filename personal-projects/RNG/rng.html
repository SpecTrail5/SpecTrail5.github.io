<!DOCTYPE html>
<html>

<head>
    <title>Random Number Generator</title>
    <link rel="stylesheet" type="text/css" href="rng.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="rng.js"></script>

</head>

<body>
    <nav>
        <header>Random Number Generator</header>
        <div id="nav-links"></div>

    </nav>

    
    <main>
        <div id="side-bar">

        </div>
        
        <div id="main-content">
            <button id="button">click here or press space</button>
            <div id="between-num">
                Number(s) between 
                 (<input type="number" name="between-num1" id="between-num1" value="0" min="0">)
                and
                 (<input type="number" name="between-num2" id="between-num2" value="5" min="1">)
                
            </div>
            <div id="num-number">
                How many numbers?:<input type="number" name="num-number-V" id="num-number-V" value="1" min="1">
            </div>
            <div id="num">
                ?
            </div>

        </div>

    </main>

</body>

</html>
