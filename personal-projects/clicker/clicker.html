        <div id="side">
            <div id="points">0</div>
            <div id="cps">
                <h2>
                    cps: 0
                </h2>
            </div>
            <button type="button" id="button">
                <script>

                    var score = 0
                    var clk = 1

                    $("#button").on('click', addClick);


                    function addClick() {
                        score = score + clk
                        return trackpoints(score)
                    }

                    function trackpoints(newscore) {
                        $("#points").text(newscore)
                    }


                </script>

            </button>

        <div id="main">

            <h1>Button Clicker</h1>

            <button type="button" id="pu1" class="allpu">

                More clicks
                +1 click
                <p id="pu1Price">Price:10</p>
                <p id="pu1lvl">lvl:0</p>

                <script>

                    $("#pu1").on('click', pu1click)

                    function pu1click() {
                        if (score >= pu1.price) {
                            score = score - pu1.price
                            clk = clk + 1

                            pu1.price = Math.ceil(pu1.price + pu1.price / 2)
                            pu1.lvl = pu1.lvl + 1

                            pu1Newlvl(pu1.lvl, pu1.price, score)
                        }
                    }
                    function pu1Newlvl(puA, puB, newpoints) {
                        $("#pu1Price").text("Price:" + puB)
                        $("#pu1lvl").text("lvl:" + puA)
                        $("#points").text(newpoints)
                    }

                </script>

            </button>

            <button type="button" id="pu2" class="allpu">

                Auto Clicker
                +1 cps

                            pu2Newlvl(pu2.lvl, pu2.price, score)
                        }

                    }
                    function pu2Newlvl(puA, puB, newpoints) {
                        $("#pu2Price").text("Price:" + puB)
