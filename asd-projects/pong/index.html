<!DOCTYPE html>
<html>

<head>
  <title>Pong</title>
  <!-- Load CSS files -->
  <link rel="stylesheet" type="text/css" href="index.css">

  <!-- Load JavaScript files -->
  <script src="jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div id='board'>

    <div class="goal" id="g1"></div>
    <div class="goal" id="g2"></div>

    <div id='ball'></div>

    <div id="pointL">0</div>
    <div id="pointR">0</div>

    <div id="pad1"></div>
    <div id="pad2"></div>

    <div id="boost1"></div>
    <div id="boost2"></div>

    <div id="win">
      <p id="winner">?</p>
      Wins
    </div>

  </div>

  <div id="info"> 
    <h1> Instructions</h1>
    <h3>
      The object of the game is to score in your opponet's goal while protecting yours.
    </h3>
    <h1>controls</h1>
    <h3>Blue paddle and booster</h3>
    <h3>W,S and A,D</h3>
    <h3>Red paddle and booster</h3>
    <h3>Up,Down and Left,Right</h3>

  </div>

  <div id="clrbld">
    <h1>Color Blind</h1>

    <button type="button" class="allclrbut" id="orin">Original color
      <script>
        $("#orin").on('click', orinColor)

        function orinColor() {
          $("body").css('background-color', 'rgb(60, 1, 2)')
          $("#ball").css('background-color', 'rgb(230, 180, 0)')
          $("#pad1").css('background-color', 'rgb(0, 93, 168)')
          $("#pad2").css('background-color', 'rgb(224, 45, 0)')
          $(".goal").css('background-color', 'rgb(6, 198, 76)')
          $("#boost1").css('border-color', 'rgb(0, 93, 168)')
          $("#boost2").css('border-color', 'rgb(224, 45, 0)')

        }

      </script>
    </button>

    <button type="button" class="allclrbut" id="color1">protanopia
      <script>
        $("#color1").on('click', propiaColor)

        function propiaColor() {
          $("body").css('background-color', 'rgb(34, 33, 1)')
          $("#ball").css('background-color', 'rgb(208, 207, 43)')
          $("#pad1").css('background-color', 'rgb(40, 41, 149)')
          $("#pad2").css('background-color', 'rgb(146, 144, 10)')
          $(".goal").css('background-color', 'rgb(89, 90, 105)')
          $("#boost1").css('border-color', 'rgb(40, 41, 149)')
          $("#boost2").css('border-color', 'rgb(146, 144, 10)')
        }

      </script>
    </button>

    <button type="button" class="allclrbut" id="color2">Deuteranopia</button>

    <button type="button" class="allclrbut" id="color3">Tritanopia</button>

    <button type="button" class="allclrbut" id="color4">Achromatopsia</button>

    <button type="button" class="allclrbut" id="color5">Protanomaly</button>

    <button type="button" class="allclrbut" id="color6">Deuteranomaly</button>

    <button type="button" class="allclrbut" id="color7">Tritanomaly</button>

    <button type="button" class="allclrbut" id="color8">Achromatomaly</button>
  </div>
</body>

</html>
