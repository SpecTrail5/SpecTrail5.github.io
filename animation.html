<!--DOCTYPE HTML-->

<html>

<head>
    <title> SpecTrail5's Random Website </title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <style>
        body {
            background: linear-gradient(rgb(78, 78, 78), rgb(0, 0, 0));
            color: rgb(45, 45, 45);
            padding: 10px;
            font-family: Arial;
        }

        #all-contents {
            max-width: 800px;
            margin: auto;
        }

        /* navigation menu */
        nav {
            background: linear-gradient(122.2deg, rgb(0, 0, 0) 50%, rgb(230, 161, 1) 60%, rgb(255, 198, 43) 80%, rgb(255, 225, 0) 100%);
            margin: 0 auto;
            margin-bottom: 20px;
            display: flex;
            padding: 10px;
            border: inset;
        }

        h1 {
            display: flex;
            align-items: center;
            color: rgb(255, 255, 255);
            flex: 1;
            margin: 0;
        }

        #nav-ul {
            list-style-image: none;
        }

        .nav-li {
            display: inline-block;
            padding: 0 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* main container area beneath menu */
        main {
            background: linear-gradient(rgb(190, 190, 190), rgb(148, 148, 148));
            display: flex;
            border: inset;
        }

        .sidebar {
            background: linear-gradient(rgb(230, 161, 1), rgb(255, 198, 43), rgb(255, 225, 0));
            width: 210px;
            margin-right: 25px;
            padding: 10px;
            border: 4px rgb(133, 133, 133) ridge;
        }

        .sidebar-img {
            width: 300px;
        }

        .content {
            flex: 1;
            padding: 15px;
        }

        #interests {
            border: 4px silver ridge;
            padding: 8px;
        }

        .h2 {
            margin: 0px;
            color: rgb(255, 255, 255);
        }

        .h3 {
            margin: 0px;

        }

        .li {
            margin: 0px;
            color: rgb(255, 255, 255);
            font-weight: bold;
        }

        .prolinks {
            background: rgb(100, 100, 100);
            margin-top: 5px;
            border: rgb(140, 140, 140);
            border-style: inset;
        }

        #nav-img {
            width: 100px;
            border-radius: 50%;
            animation: spin 30s infinite;

        }

        @keyframes spin {
            0% {
                rotate: 0deg;
            }

            25% {
                rotate: 90deg;
            }

            50% {
                rotate: 180deg;
            }

            75% {
                rotate: 270deg;
            }

            100% {
                rotate: 360deg;
            }

        }
    </style>



</head>

<body>
    <div>
        <div id="all-contents">
            <nav>
                <img id="nav-img" src="/images/website-logo-v2.png">
                <h1>SpecTrail5's Random Website</h1>
                <ul id="nav-ul">
                    <li class="nav-li">
                        <a href="index.html">Home</a>

                    </li>
                    <li class="nav-li">
                        <a href="portfolio.html">Portfolio</a>

                    </li>

                    <li class="nav-li">
                        <a href="music.html">Music</a>

                    </li>

                    <li class="nav-li">
                        <a href="animation.html">animations</a>

                    </li>
                </ul>

            </nav>
            <!---->
            <main>

                <!--side bar/-->
                <div class="sidebar">
                    <h2 class="h2">Animations</h2>
                </div>

                <!--content-->
                <div class="content">
                    <h2>SpecTrail5</h2>
                    <p>Gamer</p>


                    <div id="interests">
                        <tbody>Animations using css </tbody>

                        <h3>Loading Animations</h3>
                        <ul>
                            <a class="li" href="animation-projects/loading-animations/circle-load.html">
                                <div class="prolinks">
                                    Cicle load
                                </div>
                            </a>
                            <a class="li" href="animation-projects/loading-animations/box-load.html">
                                <div class="prolinks">
                                    Box load
                                </div>
                            </a>
                            <a class="li" href="animation-projects/loading-animations/more-circles.html">
                                <div class="prolinks">
                                    More Circles load
                                </div>
                            </a>

                        </ul>

                        <h3>Looping Animations</h3>
                        <ul>
                            <a class="li" href="animation-projects/looping-animations/sync-balls.html">
                                <div class="prolinks">
                                    Sync Balls
                                </div>
                            </a>

                        </ul>

                        <script>
                            $(".prolinks").hover(function () {
                                $(this).css("border-style", "ridge");
                            }, function () {
                                $(this).css("border-style", "inset");
                            })

                            $(".li").hover(function () {
                                $(this).css("color", "gold");
                            }, function () {
                                $(this).css("color", "white");
                            })
                        </script>
                    </div>
                </div>
            </main>
        </div>

    </div>

</body>

</html>
