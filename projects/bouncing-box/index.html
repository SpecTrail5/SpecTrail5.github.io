<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left:10px;  /* <--- Change me! */
		}
		.board{
			height: 100vh;
			outline: auto;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = jQuery(window).height(); 

			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css('top', newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}
			
			
			
			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			
			var positionX = randomLocationX;
			var points = 0;
			var speed = 5;
			var boardWidth = boardWidth;
			var speedY = 5;
			var positionY = randomLocationY;
			var boardHeight = boardHeight; 
			var colorStr = "rgb("+randomRed+", "+randomGreen+", "+randomBlue+")";
			
			var randomRed = Math.random() * 255;
			var randomGreen = Math.random() * 255;
			var randomBlue = Math.random() * 255;
			var randomLocationX = Math.random() * boardWidth;
			var randomLocationY = Math.random() * boardHeight;
			

			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				/*Increase positionX by 10 HERE*/
				positionX = positionX + speed
				positionY = positionY + speedY
				moveBoxTo(positionX, positionY);

				randomLocation();
				changeBoxColor();

				if (positionX > boardWidth){
					speed = -speed;
					speed *= -1;
					speed = speed * -1;
				}

				if (positionX < 10){
					speed = speed;
					speed *= 1;
					speed = speed * -1;
				}

				if (positionY > boardHeight){
					speedY = -speedY;
					speedY *= -1;
					speedY = speedY * -1;
				}

				if (positionY < 10){
					speedY = speedY;
					speedY *= 1;
					speedY = speedY * -1;
				}

			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				randomLocationX = Math.random() * boardWidth;
				randomLocationY = Math.random() * boardHeight;
				positionX = randomLocationX
				positionY = randomLocationY
				points = points + 1
				changeBoxText(points);
				randomRed = Math.random() * 255;
				randomGreen = Math.random() * 255;
				randomBlue = Math.random() * 255;
				
				colorStr = "rgb("+randomRed+", "+randomGreen+", "+randomBlue+")";
				
				
				if (speed > 1 ){
					speed = speed + 3
				}else if(speed < -1 ){
					speed = speed - 3
				}
				if (speedY > 1 ){
					speedY = speedY + 3
				}else if(speedY < -1 ){
					speedY = speedY - 3
				}


			};

			function randomLocation(){
				var randomLocationX = Math.random() * boardWidth;
				var randomLocationY = Math.random() * boardHeight;
				


			}
			
			function changeBoxColor(){
				var randomRed = Math.random() * 255;
				var randomGreen = Math.random() * 255;
				var randomBlue = Math.random() * 255;
				box.css('background-color', colorStr);
			}


		})();
	</script>
</body>
</html>
